<body>

    <!-- –§—É—Ç–µ—Ä –∑ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—î—é -->

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –ø—Ä–æ—Ñ—ñ–ª—é -->

                <button class="btn-primary" onclick="saveProfile()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

    <!-- –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è -->
    <div id="message"></div>

    <script>
        // ============ –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø –ì–†–ò ============
        const GAME_CONFIG = {
            apiUrl: 'https://script.google.com/macros/s/AKfycbyCw1v0aK2h7_acX8brCUlzCeFU4RzZbCucH93LZy2jV4NvhTlB5Nz8URju7LlfZCw/exec',
            
            levels: [
                { 
                    id: 1, 
                    title: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –ø–æ–≤—ñ—Ç—Ä—è", 
                    theme: "–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞", 
                    emoji: "üå°Ô∏è",
                    color: "#FF9500",
                    colorLight: "#FF950080"
                },
                { 
                    id: 2, 
                    title: "–ê—Ç–º–æ—Å—Ñ–µ—Ä–Ω–∏–π —Ç–∏—Å–∫", 
                    theme: "–¢–∏—Å–∫", 
                    emoji: "üìâ",
                    color: "#00FFFF",
                    colorLight: "#00FFFF80"
                },
                { 
                    id: 3, 
                    title: "–í—ñ—Ç–µ—Ä", 
                    theme: "–í—ñ—Ç–µ—Ä", 
                    emoji: "üå¨Ô∏è",
                    color: "#39FF14",
                    colorLight: "#39FF1480"
                },
                { 
                    id: 4, 
                    title: "–•–º–∞—Ä–∏ —Ç–∞ –≤–æ–ª–æ–≥—ñ—Å—Ç—å", 
                    theme: "–•–º–∞—Ä–∏", 
                    emoji: "‚òÅÔ∏è",
                    color: "#C77DFF",
                    colorLight: "#C77DFF80"
                },
                { 
                    id: 5, 
                    title: "–û–ø–∞–¥–∏", 
                    theme: "–û–ø–∞–¥–∏", 
                    emoji: "üåßÔ∏è",
                    color: "#0099FF",
                    colorLight: "#0099FF80"
                },
                { 
                    id: 6, 
                    title: "–ü—ñ–¥—Å—É–º–∫–æ–≤–∏–π –ø—Ä–æ–µ–∫—Ç", 
                    theme: "–ü—Ä–æ–µ–∫—Ç", 
                    emoji: "üß≠",
                    color: "#FF4081",
                    colorLight: "#FF408180"
                }
            ]
        };

        // ============ –î–ê–ù–Ü –ì–†–ê–í–¶–Ø ============
        let player = {
            name: localStorage.getItem('playerName') || '–ì—Ä–∞–≤–µ—Ü—å',
            class: localStorage.getItem('playerClass') || '6 –∫–ª–∞—Å',
            crystals: parseInt(localStorage.getItem('playerCrystals')) || 0,
            completed: JSON.parse(localStorage.getItem('completedLevels')) || [],
            stars: JSON.parse(localStorage.getItem('levelStars')) || {},
            scores: JSON.parse(localStorage.getItem('levelScores')) || {}
        };

        // ============ –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø –ì–†–ò ============
        function initGame() {
            console.log('üöÄ –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∏...');
            
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ (—è–∫—â–æ –ø–æ–≤–µ—Ä–Ω—É–ª–∏—Å—è –∑ —Ä—ñ–≤–Ω—è)
            const urlParams = new URLSearchParams(window.location.search);
            const levelId = urlParams.get('level');
            const score = urlParams.get('score');
            const stars = urlParams.get('stars');
            
            if (levelId && score && stars) {
                saveLevelResults(parseInt(levelId), parseInt(score), parseInt(stars));
                // –í–∏–¥–∞–ª—è—î–º–æ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∑ URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            updatePlayerDisplay();
            renderLevels();
            loadLeaderboard();
        }

        // ============ –û–ù–û–í–õ–ï–ù–ù–Ø –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø ============
        function updatePlayerDisplay() {
            document.getElementById('username').textContent = player.name;
            document.getElementById('player-class-display').textContent = player.class;
            document.getElementById('crystal-count').textContent = player.crystals;
            
            // –ó–∞–≥–∞–ª—å–Ω–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –∑—ñ—Ä–æ–∫
            const totalStars = Object.values(player.stars).reduce((sum, stars) => sum + stars, 0);
            document.getElementById('total-stars').textContent = totalStars;
            
            // –ó–∞–≥–∞–ª—å–Ω–∏–π —Ä–∞—Ö—É–Ω–æ–∫
            const totalScore = Object.values(player.scores).reduce((sum, score) => sum + score, 0);
            document.getElementById('total-score').textContent = totalScore;
            
            // –ü—Ä–æ–≥—Ä–µ—Å
            const completedCount = player.completed.length;
            const percent = Math.round((completedCount / GAME_CONFIG.levels.length) * 100);
            
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = `${completedCount}/${GAME_CONFIG.levels.length}`;
            document.getElementById('progress-percent').textContent = `${percent}%`;
        }

        // ============ –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø –†–Ü–í–ù–Ü–í ============
        function renderLevels() {
            const container = document.getElementById('levels-grid');
            container.innerHTML = '';
            
            GAME_CONFIG.levels.forEach(level => {
                const isUnlocked = level.id === 1 || player.completed.includes(level.id - 1);
                const stars = player.stars[level.id] || 0;
                const score = player.scores[level.id] || 0;
                
                const levelCard = document.createElement('div');
                levelCard.className = `level-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                levelCard.style.borderColor = isUnlocked ? level.color : '#666';
                
                levelCard.innerHTML = `
                    <div class="level-number">${level.id}</div>
                    <div class="level-emoji">${level.emoji}</div>
                    <div class="level-title">${level.title}</div>
                    
                    ${isUnlocked ? `
                    <div class="level-stars">
                        ${'‚òÖ'.repeat(stars)}${'‚òÜ'.repeat(3 - stars)}
                    </div>
                    <div class="level-score">üíé ${score}</div>
                    ` : ''}
                    
                    <button class="level-button" 
                        ${!isUnlocked ? 'disabled' : ''}
                        style="background: linear-gradient(45deg, ${level.color}, ${level.colorLight})">
                        ${isUnlocked ? '–ì–†–ê–¢–ò' : 'üîí –ó–ê–ë–õ–û–ö–û–í–ê–ù–û'}
                    </button>
                `;
                
                if (isUnlocked) {
                    levelCard.querySelector('.level-button').onclick = () => startLevel(level.id);
                }
                
                container.appendChild(levelCard);
            });
        }

        // ============ –ó–ê–ü–£–°–ö –†–Ü–í–ù–Ø ============
        function startLevel(levelId) {
            const level = GAME_CONFIG.levels.find(l => l.id === levelId);
            if (!level) return;
            
            // –ü–µ—Ä–µ—Ö—ñ–¥ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É —Ä—ñ–≤–Ω—è
            window.location.href = `levels/level${levelId}.html`;
        }

        // ============ –ó–ë–ï–†–ï–ñ–ï–ù–ù–Ø –†–ï–ó–£–õ–¨–¢–ê–¢–Ü–í ============
        function saveLevelResults(levelId, score, stars) {
            // –û–Ω–æ–≤–ª—é—î–º–æ –¥–∞–Ω—ñ –≥—Ä–∞–≤—Ü—è
            if (!player.completed.includes(levelId)) {
                player.completed.push(levelId);
            }
            
            player.stars[levelId] = Math.max(player.stars[levelId] || 0, stars);
            player.scores[levelId] = Math.max(player.scores[levelId] || 0, score);
            
            // –ö—Ä–∏—Å—Ç–∞–ª–∏ –∑–∞ –∑—ñ—Ä–∫–∏ —Ç–∞ –±–∞–ª–∏
            const crystalsEarned = Math.floor(score / 10) + stars * 50;
            player.crystals += crystalsEarned;
            
            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –≤ localStorage
            savePlayerData();
            
            // –ù–∞–¥—Å–∏–ª–∞—î–º–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            sendToLeaderboard(score, GAME_CONFIG.levels[levelId - 1].theme);
            
            // –û–Ω–æ–≤–ª—é—î–º–æ –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
            updatePlayerDisplay();
            renderLevels();
            
            // –ü–æ–∫–∞–∑—É—î–º–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            showMessage(`–†—ñ–≤–µ–Ω—å –∑–∞–≤–µ—Ä—à–µ–Ω–æ! +${score} –±–∞–ª—ñ–≤ ‚≠ê${stars}/3 +${crystalsEarned}üíé`, 'success');
        }

        function savePlayerData() {
            localStorage.setItem('playerName', player.name);
            localStorage.setItem('playerClass', player.class);
            localStorage.setItem('playerCrystals', player.crystals.toString());
            localStorage.setItem('completedLevels', JSON.stringify(player.completed));
            localStorage.setItem('levelStars', JSON.stringify(player.stars));
            localStorage.setItem('levelScores', JSON.stringify(player.scores));
        }

        // ============ –õ–Ü–î–ï–†–ë–û–†–î ============
        async function loadLeaderboard() {
            try {
                const response = await fetch(GAME_CONFIG.apiUrl);
                const data = await response.json();
                
                if (data.status === 'success' && data.leaderboard) {
                    renderLeaderboard(data.leaderboard);
                } else {
                    showDemoLeaderboard();
                }
            } catch (error) {
                console.log('–í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –¥–µ–º–æ –ª—ñ–¥–µ—Ä–±–æ—Ä–¥');
                showDemoLeaderboard();
            }
        }

        function renderLeaderboard(leaderboardData) {
            const container = document.getElementById('leaderboard');
            container.innerHTML = '';
            
            leaderboardData.slice(0, 10).forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'leaderboard-row';
                
                const medal = index < 3 ? ['ü•á', 'ü•à', 'ü•â'][index] : '';
                const isCurrentPlayer = item.name === player.name && item.class === player.class;
                
                if (isCurrentPlayer) {
                    row.classList.add('lb-you');
                }
                
                row.innerHTML = `
                    <div class="lb-rank">${index + 1}</div>
                    <div class="lb-medal">${medal}</div>
                    <div class="lb-name">
                        ${item.name}
                        <span class="lb-class">(${item.class})</span>
                    </div>
                    <div class="lb-score">üíé ${item.total || 0}</div>
                `;
                
                container.appendChild(row);
            });
        }

        function showDemoLeaderboard() {
            const demoData = [
                { name: "–ê–ª—ñ—Å–∞", class: "6–ê", total: 1710 },
                { name: "–ú–∞–∫—Å–∏–º", class: "6–ë", total: 1600 },
                { name: "–°–æ—Ñ—ñ—è", class: "6–í", total: 1480 },
                { name: "–¢–∏–º—É—Ä", class: "6–ê", total: 1360 },
                { name: player.name, class: player.class, total: player.crystals },
                { name: "–û–ª–µ–∫—Å—ñ–π", class: "6–ë", total: 1200 },
                { name: "–ú–∞—Ä—ñ—è", class: "6–í", total: 1150 },
                { name: "–î–µ–Ω–∏—Å", class: "6–ê", total: 980 }
            ];
            
            renderLeaderboard(demoData);
        }

        async function sendToLeaderboard(score, theme) {
            try {
                const playerData = {
                    name: player.name,
                    class: player.class,
                    theme: theme,
                    points: score
                };
                
                await fetch(GAME_CONFIG.apiUrl, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(playerData)
                });
                
                console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç–∏ –≤—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
            } catch (error) {
                console.log('–ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä:', error);
            }
        }

        // ============ –ü–†–û–§–Ü–õ–¨ ============
        function showProfile() {
            document.getElementById('player-name-input').value = player.name;
            document.getElementById('player-class-input').value = player.class;
            document.getElementById('profile-modal').style.display = 'flex';
        }

        function closeProfile() {
            document.getElementById('profile-modal').style.display = 'none';
        }

        function saveProfile() {
            const newName = document.getElementById('player-name-input').value.trim();
            const newClass = document.getElementById('player-class-input').value.trim();
            
            if (newName) {
                player.name = newName;
            }
            
            if (newClass) {
                player.class = newClass;
            }
            
            savePlayerData();
            updatePlayerDisplay();
            closeProfile();
            
            showMessage('–ü—Ä–æ—Ñ—ñ–ª—å –æ–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
        }

        // ============ –°–ö–ò–î–ê–ù–ù–Ø –ì–†–ò ============
        function resetGame() {
            if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ, —â–æ —Ö–æ—á–µ—Ç–µ —Å–∫–∏–Ω—É—Ç–∏ –≤—Å—é –≥—Ä—É? –ë—É–¥—É—Ç—å –≤—Ç—Ä–∞—á–µ–Ω—ñ –≤—Å—ñ –¥–æ—Å—è–≥–Ω–µ–Ω–Ω—è!')) {
                localStorage.clear();
                player = {
                    name: '–ì—Ä–∞–≤–µ—Ü—å',
                    class: '6 –∫–ª–∞—Å',
                    crystals: 0,
                    completed: [],
                    stars: {},
                    scores: {}
                };
                
                initGame();
                showMessage('–ì—Ä—É —Å–∫–∏–Ω—É—Ç–æ!', 'info');
            }
        }

        // ============ –ü–û–í–Ü–î–û–ú–õ–ï–ù–ù–Ø ============
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            
            if (type === 'success') {
                messageEl.style.background = 'linear-gradient(45deg, #39FF14, #00cc00)';
                messageEl.style.color = 'black';
            } else if (type === 'error') {
                messageEl.style.background = 'linear-gradient(45deg, #FF0000, #cc0000)';
                messageEl.style.color = 'white';
            } else {
                messageEl.style.background = 'linear-gradient(45deg, #00FFFF, #0099FF)';
                messageEl.style.color = 'black';
            }
            
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // ============ –ó–ê–ü–£–°–ö –ü–†–ò –ó–ê–í–ê–ù–¢–ê–ñ–ï–ù–ù–Ü ============
        document.addEventListener('DOMContentLoaded', initGame);
