<body>

    <nav class="game-nav">

    <div id="profile-modal" class="modal" style="display: none;">

                <input type="text" id="player-class-input" placeholder="–ö–ª–∞—Å" class="input-field">
                <button class="btn-primary" onclick="saveProfile()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>

    <div id="message"></div>

    <script>
        const GAME_CONFIG = {
            apiUrl: 'https://script.google.com/macros/s/AKfycbyCw1v0aK2h7_acX8brCUlzCeFU4RzZbCucH93LZy2jV4NvhTlB5Nz8URju7LlfZCw/exec',
            levels: [ /* —Ç–æ–π —Å–∞–º–∏–π –º–∞—Å–∏–≤ levels, —â–æ –±—É–≤ */ ]
            // (–∑–∞–ª–∏—à–∏–≤ –±–µ–∑ –∑–º—ñ–Ω –¥–ª—è –µ–∫–æ–Ω–æ–º—ñ—ó –º—ñ—Å—Ü—è ‚Äî —Å–∫–æ–ø—ñ—é–π –∑—ñ —Å–≤–æ–≥–æ —Å—Ç–∞—Ä–æ–≥–æ —Ñ–∞–π–ª—É)
        };

        let player = {
            name: localStorage.getItem('playerName') || '–ì—Ä–∞–≤–µ—Ü—å',
            class: localStorage.getItem('playerClass') || '6 –∫–ª–∞—Å',
            crystals: parseInt(localStorage.getItem('playerCrystals')) || 0,
            completed: JSON.parse(localStorage.getItem('completedLevels')) || [],
            stars: JSON.parse(localStorage.getItem('levelStars')) || {},
            scores: JSON.parse(localStorage.getItem('levelScores')) || {}
        };

        function initGame() { /* —Ä–µ—à—Ç–∞ —Ñ—É–Ω–∫—Ü—ñ–π –±–µ–∑ –∑–º—ñ–Ω */ }

        // –û–Ω–æ–≤–ª–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ (—Ç—ñ–ª—å–∫–∏ –æ–¥–∏–Ω —Ä–∞–∑)
        function saveLevelResults(levelId, score, stars) {
            if (player.completed.includes(levelId)) {
                showMessage('–†—ñ–≤–µ–Ω—å –≤–∂–µ –ø—Ä–æ–π–¥–µ–Ω–æ! –¢–∏ –º–æ–ª–æ–¥–µ—Ü—å ‚≠ê', 'info');
                return;
            }

            player.completed.push(levelId);
            player.stars[levelId] = stars;
            player.scores[levelId] = score;

            const crystalsEarned = Math.floor(score / 10) + stars * 50;
            player.crystals += crystalsEarned;

            savePlayerData();
            sendToLeaderboard(score, GAME_CONFIG.levels[levelId - 1].theme);

            updatePlayerDisplay();
            renderLevels();

            showMessage(`–†—ñ–≤–µ–Ω—å –ø—Ä–æ–π–¥–µ–Ω–æ! +${score} –±–∞–ª—ñ–≤ ‚≠ê${stars}/3 +${crystalsEarned}üíé`, 'success');
        }

        // –û–Ω–æ–≤–ª–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ä—ñ–≤–Ω—ñ–≤ (–∫–Ω–æ–ø–∫–∞ "–ü–ï–†–ï–ì–õ–Ø–ù–£–¢–ò")
        function renderLevels() {
            const container = document.getElementById('levels-grid');
            container.innerHTML = '';

            GAME_CONFIG.levels.forEach(level => {
                const isUnlocked = level.id === 1 || player.completed.includes(level.id - 1);
                const stars = player.stars[level.id] || 0;
                const score = player.scores[level.id] || 0;

                const levelCard = document.createElement('div');
                levelCard.className = `level-card ${isUnlocked ? 'unlocked' : 'locked'}`;
                levelCard.style.borderColor = isUnlocked ? level.color : '#666';

                levelCard.innerHTML = `
                    <div class="level-number">${level.id}</div>
                    <div class="level-emoji">${level.emoji}</div>
                    <div class="level-title">${level.title}</div>
                    ${isUnlocked ? `
                    <div class="level-stars">${'‚òÖ'.repeat(stars)}${'‚òÜ'.repeat(3 - stars)}</div>
                    <div class="level-score">üíé ${score}</div>
                    ` : ''}
                    <button class="level-button" ${!isUnlocked ? 'disabled' : ''}
                        style="background: linear-gradient(45deg, ${level.color}, ${level.colorLight})">
                        ${isUnlocked ? (player.completed.includes(level.id) ? '–ü–ï–†–ï–ì–õ–Ø–ù–£–¢–ò' : '–ì–†–ê–¢–ò') : 'üîí –ó–ê–ë–õ–û–ö–û–í–ê–ù–û'}
                    </button>
                `;

                if (isUnlocked) {
                    levelCard.querySelector('.level-button').onclick = () => startLevel(level.id);
                }

                container.appendChild(levelCard);
            });
        }

        // –†–µ—à—Ç–∞ —Ñ—É–Ω–∫—Ü—ñ–π (updatePlayerDisplay, startLevel, loadLeaderboard —Ç–æ—â–æ) ‚Äî –∑–∞–ª–∏—à–∏–≤ —è–∫ –±—É–ª–∏

        // –î–æ–¥–∞–Ω–æ –æ–±–æ–≤'—è–∑–∫–æ–≤–∏–π –ø—Ä–æ—Ñ—ñ–ª—å
        document.addEventListener('DOMContentLoaded', function() {
            initGame();

            let playerName = localStorage.getItem('playerName');
            if (!playerName || playerName === '–ì—Ä–∞–≤–µ—Ü—å' || playerName.trim() === '') {
                showMandatoryProfile();
            }
        });

        function showMandatoryProfile() {
            if (!document.getElementById('mandatory-profile-modal')) {
                const modalHTML = `
                    <div id="mandatory-profile-modal" class="modal" style="display: flex;">
                        <div class="modal-content">
                            <h3>üëã –ü—Ä–∏–≤—ñ—Ç!</h3>
                            <p style="margin-bottom: 20px;">–©–æ–± –ø–æ—á–∞—Ç–∏ –≥—Ä—É, –≤–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º'—è. –¢–∞–∫ –º–∏ –∑–Ω–∞—Ç–∏–º–µ–º–æ, —â–æ —Ü–µ —Å–∞–º–µ —Ç–∏ –≥—Ä–∞—î—à üòä</p>
                            <input type="text" id="mandatory-name-input" placeholder="–¢–≤–æ—î —ñ–º'—è" class="input-field" required>
                            <input type="text" id="mandatory-class-input" placeholder="–¢–≤—ñ–π –∫–ª–∞—Å (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 6-–ê)" class="input-field" value="6 –∫–ª–∞—Å">
                            <button class="btn-primary" onclick="saveMandatoryProfile()" style="margin-top: 20px; width: 100%;">–ü–æ—á–∞—Ç–∏!</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);
            }
        }

        function saveMandatoryProfile() {
            const nameInput = document.getElementById('mandatory-name-input').value.trim();
            if (nameInput === '') {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º'—è!');
                return;
            }
            localStorage.setItem('playerName', nameInput);
            localStorage.setItem('playerClass', document.getElementById('mandatory-class-input').value.trim() || '6 –∫–ª–∞—Å');
            document.getElementById('mandatory-profile-modal').remove();
            location.reload();
        }
    </script>
